<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leen's Studio | Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --burgundy-light: #800020;
            --burgundy-dark: #4d0013;
            --text-cream: #fff5f5;
            --gold-glow: rgba(234, 179, 8, 0.4);
        }
        body { 
            background: linear-gradient(135deg, #2d0505 0%, #4d0013 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-cream);
            min-height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center; 
            flex-direction: column;
            overflow-y: auto; 
            padding: 40px 0; 
        }
        .admin-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        h2 { font-family: 'Playfair Display', serif; }
        input, textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: var(--text-cream) !important;
        }
        input:focus, textarea:focus {
            border-color: #dc2626 !important; 
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
            outline: none;
        }
        .btn-submit {
            background-color: #800020;
            border: 1px solid var(--gold-glow);
            transition: all 0.4s ease;
        }
        .btn-submit:hover {
            transform: translateY(-5px);
            background-color: #b91c1c;
        }
    </style>
</head>
<body>

    <div id="loginOverlay" class="admin-card w-full max-w-md mx-4 p-10 rounded-[3rem] text-center my-auto">
        <header class="mb-8">
            <i class="fa-solid fa-shield-halved text-4xl text-red-600 mb-4"></i>
            <h2 class="text-white text-2xl font-bold italic">Private Access</h2>
        </header>
        <input type="password" id="adminPass" placeholder="Enter Security Key" 
               class="w-full p-4 rounded-2xl mb-4 text-center text-white">
        <button onclick="checkAccess()" 
                class="btn-submit w-full py-4 rounded-2xl font-black uppercase text-[10px] tracking-[0.3em] text-white">
            Unlock Console
        </button>
        <p id="loginError" class="text-red-500 text-[10px] mt-4 font-bold uppercase hidden">Access Denied!</p>
    </div>

    <div id="adminContent" style="display: none;" class="w-full max-w-2xl">
        <div class="admin-card w-full p-10 md:p-14 rounded-[3rem] relative overflow-hidden">
            <header class="text-center mb-12">
                <span class="text-orange-400 font-bold text-[10px] tracking-[0.4em] uppercase mb-2 block">Developer Access</span>
                <h2 class="text-white text-4xl font-black italic">Console Update</h2>
            </header>
            <form id="addProjectForm" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Project Name</label>
                    <input type="text" id="title" class="w-full p-4 rounded-2xl" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Type</label>
                    <input type="text" id="type" class="w-full p-4 rounded-2xl" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Asset (Image)</label>
                    <input type="text" id="image" class="w-full p-4 rounded-2xl" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Live URL</label>
                    <input type="text" id="link" class="w-full p-4 rounded-2xl" required>
                </div>
                <div class="space-y-2 md:col-span-2">
                    <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Skills / Tags (Separate with commas)</label>
                    <input type="text" id="tags" class="w-full p-4 rounded-2xl">
                </div>
                <div class="space-y-2 md:col-span-2">
                    <label class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Narrative</label>
                    <textarea id="description" rows="3" class="w-full p-4 rounded-2xl resize-none" required></textarea>
                </div>
                <button type="submit" class="md:col-span-2 btn-submit w-full py-5 text-white font-black rounded-2xl uppercase tracking-[0.3em] text-xs">
                    Commit to Portfolio <i class="fa-solid fa-arrow-up-right-from-square ml-3"></i>
                </button>
            </form>
            <div id="statusMessage" class="mt-8 text-center text-[10px] font-bold uppercase tracking-widest text-white/30"></div>
        </div>

        <div class="mt-20 w-full px-4 mb-20">
            <h3 class="text-white text-2xl font-bold mb-8 italic text-center">Manage Existing Projects</h3>
            <div id="adminProjectsGrid" class="grid grid-cols-1 gap-4"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
