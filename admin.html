<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leen's Studio | Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --burgundy-light: #800020;
            --burgundy-dark: #4d0013;
            --text-cream: #fff5f5;
            --gold-glow: rgba(234, 179, 8, 0.4);
        }
        body { 
            background: linear-gradient(135deg, #2d0505 0%, #4d0013 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-cream);
            min-height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: flex-start; 
            flex-direction: column;
            overflow-x: hidden; 
            padding: 20px 0; 
        }
        .admin-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        h2, h3 { font-family: 'Playfair Display', serif; }
        .tab-trigger { transition: all 0.3s ease; border-bottom: 2px solid transparent; }
        .tab-trigger.active { color: #ef4444; border-bottom: 2px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        
        input, textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: var(--text-cream) !important;
            width: 100%;
        }
        input:focus, textarea:focus { border-color: #dc2626 !important; box-shadow: 0 0 15px rgba(220, 38, 38, 0.2); outline: none; }
        
        .btn-submit { background-color: #800020; border: 1px solid var(--gold-glow); transition: all 0.4s ease; }
        .btn-submit:hover { transform: translateY(-3px); background-color: #b91c1c; }
        
        .message-item { border-left: 4px solid #800020; transition: all 0.3s ease; }
        .message-item:hover { background: rgba(255, 255, 255, 0.08); }

        /* تعديلات للموبايل */
        @media (max-width: 640px) {
            .admin-card { border-radius: 1.5rem !important; padding: 1.5rem !important; }
            .tab-trigger { padding: 10px 15px !important; font-size: 10px !important; }
            h2 { font-size: 1.5rem !important; }
        }
    </style>
</head>
<body>

    <div id="loginOverlay" class="admin-card w-[90%] max-w-md mx-4 p-8 md:p-10 rounded-[2rem] md:rounded-[3rem] text-center my-auto">
        <header class="mb-6 md:mb-8">
            <i class="fa-solid fa-shield-halved text-3xl md:text-4xl text-red-600 mb-4"></i>
            <h2 class="text-white text-xl md:text-2xl font-bold italic">Private Access</h2>
        </header>
        <input type="password" id="adminPass" placeholder="Enter Security Key" class="w-full p-4 rounded-xl md:rounded-2xl mb-4 text-center text-white text-sm">
        <button onclick="checkAccess()" class="btn-submit w-full py-4 rounded-xl md:rounded-2xl font-black uppercase text-[9px] md:text-[10px] tracking-[0.2em] md:tracking-[0.3em] text-white">Unlock Console</button>
        <p id="loginError" class="text-red-500 text-[10px] mt-4 font-bold uppercase hidden">Access Denied!</p>
    </div>

    <div id="adminContent" style="display: none;" class="w-full max-w-4xl px-4 md:px-6">
        <div class="flex justify-center gap-2 md:gap-4 mb-8 md:mb-10">
            <button onclick="switchTab('projectsTab')" id="btnProjects" class="tab-trigger active px-4 md:px-8 py-3 rounded-t-xl font-bold uppercase tracking-widest text-[10px] md:text-xs">
                <i class="fa-solid fa-layer-group mr-1 md:mr-2"></i> Projects
            </button>
            <button onclick="switchTab('messagesTab')" id="btnMessages" class="tab-trigger px-4 md:px-8 py-3 rounded-t-xl font-bold uppercase tracking-widest text-[10px] md:text-xs text-white/50">
                <i class="fa-solid fa-envelope mr-1 md:mr-2"></i> Messages
            </button>
        </div>

        <div id="projectsTab" class="tab-content">
            <div class="admin-card w-full p-6 md:p-14 rounded-[2rem] md:rounded-[3rem] relative overflow-hidden mb-12">
                <header class="text-center mb-8 md:mb-12">
                    <span class="text-orange-400 font-bold text-[9px] md:text-[10px] tracking-[0.4em] uppercase mb-2 block">Developer Access</span>
                    <h2 class="text-white text-2xl md:text-4xl font-black italic">Console Update</h2>
                </header>
                
                <form id="addProjectForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
                    <div class="space-y-2">
                        <label class="text-[9px] md:text-[10px] font-bold text-white/40 uppercase tracking-widest">Project Name</label>
                        <input type="text" id="title" class="w-full p-3 md:p-4 rounded-xl md:rounded-2xl text-sm" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] md:text-[10px] font-bold text-white/40 uppercase tracking-widest">Type</label>
                        <input type="text" id="type" class="w-full p-3 md:p-4 rounded-xl md:rounded-2xl text-sm" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] md:text-[10px] font-bold text-white/40 uppercase tracking-widest">Asset (Image URL)</label>
                        <input type="text" id="image" class="w-full p-3 md:p-4 rounded-xl md:rounded-2xl text-sm" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] md:text-[10px] font-bold text-white/40 uppercase tracking-widest">Live URL</label>
                        <input type="text" id="link" class="w-full p-3 md:p-4 rounded-xl md:rounded-2xl text-sm" required>
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-[9px] md:text-[10px] font-bold text-white/40 uppercase tracking-widest">Skills / Tags (comma separated)</label>
                        <input type="text" id="tags" class="w-full p-3 md:p-4 rounded-xl md:rounded-2xl text-sm" placeholder="React, Node, CSS">
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-[9px] md:text-[10px] font-bold text-white/40 uppercase tracking-widest">Narrative (Description)</label>
                        <textarea id="description" rows="3" class="w-full p-3 md:p-4 rounded-xl md:rounded-2xl resize-none text-sm" required></textarea>
                    </div>
                    <button type="submit" id="submit-btn" class="md:col-span-2 btn-submit w-full py-4 md:py-5 text-white font-black rounded-xl md:rounded-2xl uppercase tracking-[0.2em] md:tracking-[0.3em] text-[10px] md:text-xs">
                        Commit to Portfolio <i class="fa-solid fa-arrow-up-right-from-square ml-2 md:ml-3"></i>
                    </button>
                </form>
            </div>
            
            <div id="adminProjectsGrid" class="grid grid-cols-1 gap-4 mb-20"></div>
        </div>

        <div id="messagesTab" class="tab-content hidden">
            <div class="admin-card p-6 md:p-10 rounded-[2rem] md:rounded-[3rem] min-h-[400px]">
                <h3 class="text-white text-xl md:text-3xl font-bold mb-8 md:mb-10 italic flex items-center gap-4">
                    <i class="fa-solid fa-inbox text-red-500"></i> Client Inquiries
                </h3>
                <div id="adminMessagesList" class="space-y-4 md:space-y-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.tab-trigger').forEach(el => {
                el.classList.remove('active');
                el.classList.add('text-white/50');
            });
            const activeBtn = tabId === 'projectsTab' ? 'btnProjects' : 'btnMessages';
            document.getElementById(activeBtn).classList.add('active');
            document.getElementById(activeBtn).classList.remove('text-white/50');
        }
    </script>
    <script src="admin.js"></script>
</body>
</html>
