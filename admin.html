<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leen's Studio | Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400&family=Plus+Jakarta+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --burgundy-dark: #2d0505;
            --burgundy-main: #4d0013;
            --gold: #eeba0b;
            --gold-muted: #b08d08;
            --text-cream: #fff5f5;
        }

        body { 
            background: radial-gradient(circle at top, var(--burgundy-main) 0%, var(--burgundy-dark) 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-cream);
            min-height: 100vh;
            overflow-y: auto; 
            padding: 40px 0; 
        }

        h2, h3, .brand-font { font-family: 'Playfair Display', serif; }

        .admin-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(238, 186, 11, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        /* تنسيق التبويبات (Tabs) */
        .tab-trigger { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .tab-trigger.active { 
            color: var(--gold); 
            border-bottom: 2px solid var(--gold); 
            background: rgba(238, 186, 11, 0.05); 
        }

        /* تنسيق الحقول */
        input, textarea {
            background: rgba(0, 0, 0, 0.2) !important;
            border: 1px solid rgba(238, 186, 11, 0.2) !important;
            color: var(--text-cream) !important;
            transition: all 0.3s ease !important;
        }
        input:focus, textarea:focus { 
            border-color: var(--gold) !important; 
            box-shadow: 0 0 15px rgba(238, 186, 11, 0.2) !important;
            outline: none; 
        }

        /* الأزرار */
        .btn-submit { 
            background: linear-gradient(135deg, #6b001a 0%, var(--burgundy-main) 100%);
            border: 1px solid var(--gold);
            color: var(--gold);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .btn-submit:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(238, 186, 11, 0.15);
            background: var(--gold);
            color: var(--burgundy-dark);
        }

        /* تنسيق رسائل العملاء (تعديل الطلب: لا تداخل) */
        .message-item { 
            border-right: 4px solid var(--gold); 
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
            word-wrap: break-word; /* منع تداخل النص */
        }
        .message-item:hover { 
            background: rgba(255, 255, 255, 0.05); 
            border-right-color: var(--text-cream);
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <div id="loginOverlay" class="admin-card w-full max-w-md mx-4 p-12 rounded-[2.5rem] text-center my-auto">
        <header class="mb-8">
            <div class="w-20 h-20 bg-gold/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-gold/30">
                <i class="fa-solid fa-key text-3xl text-gold"></i>
            </div>
            <h2 class="text-white text-3xl font-bold italic brand-font">Secure Access</h2>
        </header>
        <input type="password" id="adminPass" placeholder="Enter Security Key" class="w-full p-4 rounded-xl mb-4 text-center">
        <button onclick="checkAccess()" class="btn-submit w-full py-4 rounded-xl font-bold uppercase tracking-[0.2em] text-xs">Unlock Console</button>
        <p id="loginError" class="text-red-400 text-xs mt-4 font-bold uppercase hidden tracking-widest">Unauthorized Access!</p>
    </div>

    <div id="adminContent" style="display: none;" class="w-full max-w-5xl px-6">
        <div class="flex justify-center mb-12 border-b border-white/10">
            <button onclick="switchTab('projectsTab')" id="btnProjects" class="tab-trigger active px-10 py-4 font-bold uppercase tracking-widest text-xs">
                <i class="fa-solid fa-grid-2 mr-2"></i> Projects
            </button>
            <button onclick="switchTab('messagesTab')" id="btnMessages" class="tab-trigger px-10 py-4 font-bold uppercase tracking-widest text-xs text-white/40">
                <i class="fa-solid fa-paper-plane mr-2"></i> Messages
            </button>
        </div>

        <div id="projectsTab" class="tab-content">
            <div class="admin-card w-full p-10 md:p-14 rounded-[3rem] mb-12">
                <header class="text-center mb-12">
                    <span class="text-gold font-bold text-[10px] tracking-[0.5em] uppercase mb-3 block">Curation Mode</span>
                    <h2 class="text-white text-4xl font-black italic brand-font">Update Portfolio</h2>
                </header>
                <form id="addProjectForm" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-gold/60 uppercase tracking-widest">Project Name</label>
                        <input type="text" id="title" class="w-full p-4 rounded-xl" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-gold/60 uppercase tracking-widest">Category</label>
                        <input type="text" id="type" class="w-full p-4 rounded-xl" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-gold/60 uppercase tracking-widest">Asset URL</label>
                        <input type="text" id="image" class="w-full p-4 rounded-xl" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-gold/60 uppercase tracking-widest">Destination Link</label>
                        <input type="text" id="link" class="w-full p-4 rounded-xl" required>
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-[10px] font-bold text-gold/60 uppercase tracking-widest">Project Narrative</label>
                        <textarea id="description" rows="3" class="w-full p-4 rounded-xl resize-none" required></textarea>
                    </div>
                    <button type="submit" id="submit-btn" class="md:col-span-2 btn-submit w-full py-5 font-black rounded-xl uppercase tracking-[0.3em] text-xs">
                        Publish Changes <i class="fa-solid fa-plus-circle ml-2"></i>
                    </button>
                </form>
            </div>
            <div id="adminProjectsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-20"></div>
        </div>

        <div id="messagesTab" class="tab-content hidden">
            <div class="admin-card p-10 md:p-14 rounded-[3rem] min-h-[500px]">
                <h3 class="text-white text-3xl font-bold mb-10 italic brand-font flex items-center gap-4">
                    <i class="fa-solid fa-envelope-open-text text-gold"></i> Inbox
                </h3>
                <div id="adminMessagesList" class="space-y-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.tab-trigger').forEach(el => {
                el.classList.remove('active');
                el.classList.add('text-white/40');
            });
            const activeBtn = tabId === 'projectsTab' ? 'btnProjects' : 'btnMessages';
            document.getElementById(activeBtn).classList.add('active');
            document.getElementById(activeBtn).classList.remove('text-white/40');
        }
    </script>
    <script src="admin.js"></script>
</body>
</html>
